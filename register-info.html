 <!-- 创建新的子页面 register-info.html 的代码 -->
                <!DOCTYPE html>
                <html lang="zh-CN">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>协会官方注册资料 - 德国华人执业医师联合会(VACD)</title>
                    <style>
                        /* 复制原网页的全局样式 */
                        * {
                            margin: 0;
                            padding: 0;
                            box-sizing: border-box;
                            font-family: 'Microsoft YaHei', 'Heiti SC', 'Segoe UI', sans-serif;
                        }
                        
                        :root {
                            --primary-color: #0056b3;
                            --secondary-color: #004494;
                            --accent-color: #e6f2ff;
                            --text-color: #333;
                            --light-gray: #f5f5f5;
                            --medium-gray: #ddd;
                            --dark-gray: #666;
                        }
                        
                        body {
                            color: var(--text-color);
                            line-height: 1.6;
                            background-color: #f8f9fa;
                        }
                        
                        .container {
                            max-width: 1200px;
                            margin: 0 auto;
                            padding: 0 20px;
                        }
                        
                        a {
                            text-decoration: none;
                            color: var(--primary-color);
                        }
                        
                        /* 头部样式复制 */
                        header {
                            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
                            color: white;
                            padding: 15px 0;
                            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                        }
                        
                        .logo-container {
                            display: flex;
                            align-items: center;
                            justify-content: space-between;
                        }
                        
                        .logo {
                            display: flex;
                            align-items: center;
                        }
                        
                        .logo img {
                            height: 60px;
                            margin-right: 15px;
                        }
                        
                        .logo-text h1 {
                            font-size: 1.8rem;
                            margin-bottom: 5px;
                        }
                        
                        .logo-text p {
                            font-size: 0.9rem;
                            opacity: 0.9;
                        }
                        
                        /* 页面内容样式 */
                        .content {
                            padding: 60px 0;
                        }
                        
                        .section-title {
                            text-align: center;
                            margin-bottom: 40px;
                            position: relative;
                        }
                        
                        .section-title:after {
                            content: '';
                            width: 60px;
                            height: 3px;
                            background: var(--primary-color);
                            position: absolute;
                            bottom: -10px;
                            left: 50%;
                            transform: translateX(-50%);
                        }
                        
                        .register-container {
                            background: white;
                            border-radius: 8px;
                            padding: 40px;
                            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
                            max-width: 900px;
                            margin: 0 auto;
                        }
                        
                        .register-image {
                            margin: 30px 0;
                            text-align: center;
                        }
                        
                        .register-image img {
                            max-width: 100%;
                            border: 1px solid var(--medium-gray);
                            border-radius: 4px;
                            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                        }
                        
                        .register-image p {
                            margin-top: 10px;
                            font-size: 0.9rem;
                            color: var(--dark-gray);
                        }
                        
                        .btn-back {
                            display: inline-block;
                            background: var(--primary-color);
                            color: white;
                            padding: 10px 20px;
                            border-radius: 4px;
                            margin-top: 20px;
                            transition: all 0.3s;
                        }
                        
                        .btn-back:hover {
                            background: var(--secondary-color);
                            transform: translateY(-2px);
                            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                        }
                        
                        /* 页脚样式复制 */
                        footer {
                            background: var(--secondary-color);
                            color: white;
                            padding: 40px 0 20px;
                            margin-top: 60px;
                        }
                        
                        .copyright {
                            text-align: center;
                            padding-top: 20px;
                            border-top: 1px solid rgba(255,255,255,0.1);
                            font-size: 0.9rem;
                            color: #ccc;
                        }
                    </style>
                </head>
                <body>
                    <!-- 页面头部 -->
                    <header>
                        <div class="container logo-container">
                            <div class="logo">
                                <img src="vacd会标.jpg" alt="VACD Logo">
                                <div class="logo-text">
                                    <h1>德国华人执业医师联合会(VACD)</h1>
                                    <p>Verein der Approbierten Chinesischen Ärzte in Deutschland</p>
                                </div>
                            </div>
                        </div>
                    </header>
                
                    <!-- 主要内容区域 -->
                    <div class="content container">
                        <h2 class="section-title">协会官方注册资料</h2>
                        
                        <div class="register-container">
                            <p>德国华人执业医师联合会(VACD)是经德国官方认可和注册的非营利性学术团体。以下是协会的官方注册信息：</p>
                            
                            <div class="register-image">
                                <img src="register-image-1.png" alt="VACD注册文件1">
                                <p>Verein Register Nummer: VR22185</p>
                            </div>
                            
                            <div class="register-image">
                                <img src="register-image-2.png" alt="VACD注册文件2">
                                <p>Verein Register Nummer: VR22185</p>
                            </div>
                            
                            <a href="index.html" class="btn-back">返回主页</a>
                        </div>
                    </div>
                
                    <!-- 页脚 -->
                    <footer>
                        <div class="container">
                            <div class="copyright">
                                <p>&copy; 2025 德国华人执业医师联合会(VACD). 版权所有.</p>
                            </div>
                        </div>
                    </footer>
                </body>
                </html>
